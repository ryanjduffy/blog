---
layout: default
---

<div class="home">
  
  <h1 class="page-heading">Posts</h1>

  {% include pagination.html %}

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p>
        {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>

  {% include pagination.html %}
</div>
